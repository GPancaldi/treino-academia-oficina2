<div style="padding-left: 20px">
  <div class="header">
    <span class="title">Dados do Treino</span>
    <button *ngIf="isNew" class="button" (click)="saveNew()" mat-raised-button color="primary">Salvar</button>
    <div *ngIf="showButtons()">
      <button *ngIf="!isNew" class="button" (click)="saveEdit()" mat-raised-button color="primary">Salvar</button>
      <button *ngIf="!isNew" class="button" (click)="delete()" mat-raised-button color="primary">Deletar</button>
    </div>
  </div>
</div>
<br>
<hr>
<br>
<form [formGroup]="form" class="form">
  <div class="field">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input type="text" matInput formControlName="name" required>
    </mat-form-field>
  </div>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" #table>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="series">
    <th mat-header-cell *matHeaderCellDef>Series</th>
    <td mat-cell *matCellDef="let element">{{element.series}}</td>
  </ng-container>
  <ng-container matColumnDef="reps">
    <th mat-header-cell *matHeaderCellDef>Repetições</th>
    <td mat-cell *matCellDef="let element">{{element.reps}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      [class.demo-row-is-clicked]="clickedRow === row"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
