<div class="header">
    <span class="title">Exercício</span>
    <button class="button" (click)="add" mat-raised-button color="primary">Adicionar Exercício</button>
</div>
<br>
<hr>
<br>
<form [formGroup]="form" class="form">
    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input type="text" matInput formControlName="name" required>
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Peso</mat-label>
        <input type="number" matInput formControlName="weight" required>
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Repetições</mat-label>
        <input type="number" matInput formControlName="reps" required>
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Séries</mat-label>
        <input type="number" matInput formControlName="series" required>
      </mat-form-field>
    </div>
  </form>
