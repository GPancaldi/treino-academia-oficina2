<div style="padding-left: 20px; margin-bottom: 20px;">
    <div class="header">
      <span class="title">Lista de Exercicios</span>
      <button class="button" (click)="add()" mat-raised-button color="primary">Adicionar Cliente</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" #table>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickGrid(row)"
        [class.demo-row-is-clicked]="clickedRow === row"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
