<div>
    <span>Dados da Academia</span>
</div>
<div>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput #name maxlength="10" placeholder="Placeholder">
      <mat-hint align="end">{{name.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline">
      <mat-label>Endereco</mat-label>
      <input matInput #endereco maxlength="10" placeholder="Placeholder">
      <mat-hint align="end">{{name.value?.length || 0}}/100</mat-hint>
    </mat-form-field>
</div>
