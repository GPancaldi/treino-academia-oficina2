<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p *ngIf="isRegister">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input type="text" matInput formControlName="name" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="pat@example.com" formControlName="email" required>
          <mat-error *ngIf="form.controls.email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </p>
      <div class="button">
        <button *ngIf="!isRegister" type="submit" (click)="autenticate()" mat-button>Login</button>
        <button *ngIf="!isRegister" type="submit" (click)="onRegister()" mat-button >Cadastrar</button>
        <button *ngIf="isRegister" type="submit" (click)="isRegister = false" mat-button >Voltar</button>
        <button *ngIf="isRegister" type="submit" (click)="onRegisterSubmit()" mat-button >Cadastrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
