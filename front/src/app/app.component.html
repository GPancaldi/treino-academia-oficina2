<div *ngIf="showSidenav()">
  <mat-toolbar>
    <div class="div-flex">
      <div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <img src="assets\icons\sidenav-icon.png" alt="imagem" style="width:30px; height:50px;">
        <span class="title">Strongman</span>
      </div>
      <button (click)="onLeave()" type="submit" mat-button >Sair</button>
    </div>
  </mat-toolbar>
</div>
<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option [routerLink]="['/customers']" >Clientes</mat-list-option>
      <mat-list-option [routerLink]="['/exercises']">Exerc√≠cios</mat-list-option>
      <mat-list-option [routerLink]="['/workouts']">Treino</mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
